<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <script>
        function openPopup() {
            alert("Conferência finalizada com sucesso!");
        }

        window.onload = function() {
            var showPopup = {{ show_popup|tojson }};
            if (showPopup) {
                openPopup();
            }
        }
    </script>
</head>
<body>
    <form method="POST">
        <button type="submit" name="botao_finalizar_conferencia">Finalizar Conferência</button>
    </form>
</body>
</html>
